<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/main.xhtml">
    <ui:define name="content">

        <h:form>
            <h:panelGrid columns="2" cellpadding="5">

                <p:outputLabel value="RitekÄ¼u kategorijas:" for="dropDown"/>

                <p:autoComplete id="dropDown" dropdown="true"
                                value="#{vehicleModelBean.selectedVehicleModel}"
                                converter="lv.vda.register.converter"
                                completeMethod="#{vehicleModelBean.getVehicleModelList}"
                                var="vehicleModel"
                                itemLabel="#{vehicleModel.modelName}"
                                itemValue="#{vehicleModel}">

                    <p:ajax event="itemSelect" listener="#{vehicleModelBean.onItemSelect}" />

                </p:autoComplete>

            </h:panelGrid>

            <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate />
            </p:messages>

        </h:form>


    </ui:define>
</ui:composition>

</html>
