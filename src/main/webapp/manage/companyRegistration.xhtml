<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <h:outputStylesheet library="css" name="primeflex.css"/>
    <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces"/>

`    <title>Uzņēmums</title>
    <!--    <ui:composition template="/templates/main.xhtml"/>-->
</h:head>

<h:form id="mainForm">

<!--Main buttons-->
    <div class="p-grid">
        <div class="p-col-2">

        </div>



<!--        Main components-->
        <div class="p-col-2">


            <span class="ui-float-label" style="margin-top: 30px">
                <p:inputText  style="width: 100% "
                              required="true"
                              value="#{companyBean.companyEntity.companyName}"/>
                <p:outputLabel for="@previous" value="Uzņēmuma nosaukums"/>
            </span>

            <span class="ui-float-label" style="margin-top: 30px">
                <p:inputText style="width: 100%"
                             required="true"
                             value="#{companyBean.companyEntity.regNrLV}"/>
                <p:outputLabel for="@previous" value="Uzņēmuma registrācijas numurs"/>
            </span>


            <span class="ui-float-label" style="margin-top: 30px">
                <p:autoComplete dropdown="true"
                                value="#{companyBean.companyEntity.countryEntity}"
                                converter="lv.vda.register.countryConverter"
                                completeMethod="#{companyBean.loadCountryEntityList}"
                                var="selectItem"
                                style="width: 100%"
                                required="true"
                                itemLabel="#{selectItem.countryName}"
                                itemValue="#{selectItem}">
                </p:autoComplete>
                <p:outputLabel for="@previous" value="Valsts"/>
            </span>

        </div>

    </div>

</h:form>


</html>
